type Module @model {
  id: ID!
  title: String!
  slug: String!
  domain: String!
  duration: String!
  test: String!
  categories: AWSJSON
  dynamicHtml: AWSJSON
  slides: AWSJSON
}

type User @model {
  id: ID!
  name: String!
  email: String!
  company: String!
  workbooks: AWSJSON
}

type Client @model {
  id: ID!
  name: String!
  adminUser: String!
  allottedSeats: Int!
  invitedUsers: AWSJSON
}